{{#section seo}}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta id="description" name="description" content="{{ic site_description}}">
<link rel="icon" type="image/png" href="{{ic site_favicon type='image' tag=false prio=10}}">

<meta id="description" name="description" content="{{ic site_description}}">
<meta id="keywords" name="keywords" content="{{ic site_name}} {{ic site_description}} {{ic site_title}}">

<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ic site_name prio=1}}"/>
<meta property="og:title" content="{{ic site_title prio=2}}" />
<meta property="og:description" content="{{ic site_description prio=3}}" />
<meta property="og:image" content="{{ic whatsapp_image type='image' tag=false prio=11}}" />

<link rel="stylesheet" href="/stylesheets/site.css">
{{/section}}
